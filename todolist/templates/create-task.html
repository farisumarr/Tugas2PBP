{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<div class = "create_task">
    
    <h1>Create Task</h1>  

        <form method="POST" >  
            <div class="form-group">
                
                {% csrf_token %}  
                <table class="table table-hover">  
                    {{ form.as_table }}  
                    <tr >  
                        <td></td>
                        <td><input type="submit" name="submit" value="Tambah Task"/></td>  
                    </tr>  
                </table>  
            </div>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
