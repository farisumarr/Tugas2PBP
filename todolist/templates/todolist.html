{% extends 'base.html' %}


{% block meta %}

<title>Create Task</title>

<style>
.card:hover{
    transform: scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    opacity: 1.0;
}
.row{
    margin-left: 75px;
    margin-right: 75px;
}

</style>

{% endblock meta %}


{% block content %}

    <h1 style="text-align:center">To Do List</h1>
    
    <h5 style="text-align:center">Username: </h5>
    <p style="text-align:center">{{user}}</p>
    
    <div class="row">
        {% for task in list_task %}
        <div class="col-3">
            <div class="card text-white bg-dark mb-3" style="max-width: 22rem;">
                <div class="card-header">{{task.date}}</div>
                <div class="card-body">
                    <h5 class="card-title">{{task.title}}</h5>
                    <p class="card-text">{{task.deskripsi}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        
    <div class="end">        
        <h5 style="text-align:center">Sesi terakhir login: {{ last_login }}</h5>
        <div class="button" style="text-align:center">
            <a href="{% url 'todolist:create_task' %}"><button style="text-align:center" class="btn btn-outline-dark">Tambah Task Baru</button></a>
            <a href="{% url 'todolist:logout' %}"><button style="text-align:center" class="btn btn-outline-dark">Logout</button></a>
        </div>
    </div>

{% endblock content %}
